# Collabora Online subdomain configuration for SWAG
# Place this file in: /config/nginx/proxy-confs/
# Rename to: collabora.subdomain.conf (match your subdomain)
# Update the upstream server IP and port to match your Collabora container

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name collabora.*;

    include /config/nginx/ssl.conf;

    # Increase max upload size to collabora editor
    client_max_body_size 10M;

    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        
        set $upstream_app collabora;  # Your Collabora Container IP
        set $upstream_port 9980;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
    }

    # WebSocket support for Collabora
    location ~ ^/cool/(.*)/ws$ {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        
        set $upstream_app collabora;  # Your Collabora Container IP
        set $upstream_port 9980;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
